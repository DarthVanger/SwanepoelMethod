    <!-- Extrema tables -->
      <!-- Minima table -->
      <div class="points-table-name"> Minima </div>
      <div id="minima-table"></div>

      <!-- Maxima table -->
      <div class="points-table-name"> Maxima </div>
      <div id="maxima-table"></div>

      <div class="small-font">
        You can edit data in extrema tables manually, if needed
      </div>

      <button
        class="calculation-flow save"
        ng-click="updateExtremaFromTables()"
      >
        Apply extrema edits 
      </button>
    <!-- ------------ -->

    <div class="vertical-margins">extrema left boundary: <input type="text" ng-model="extremaLeftBoundary" /></div>
    <div class="vertical-margins">extrema right boundary: <input type="text" ng-model="extremaRightBoundary" /></div>
    <div class="vertical-margins">extrema search Y-axis threshold (is used to discard noise extrema): <input type="text" ng-model="extremaYThreshold" /></div>
    <button class="calculation-flow" ng-click="recalculateExtrema()">Recalculate extrema considering new options</button>
      
    <div id="extrema-plot" class="data-plot"></div>
