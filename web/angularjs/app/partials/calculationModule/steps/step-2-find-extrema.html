<div id="step-directives">
    <div class="attention">Please, <b>manually</b> add extra points for envelope edges!</div>
    <div>left click to add minimum, right click to add maximum</div>
    <div>third mouse button (mousewheel) click to remove extremum</div>
</div>
      <!-- boundaries -->
      <hr />
      <div class="vertical-margins">extrema left boundary: <input type="text" ng-model="extremaLeftBoundary" /></div>
      <div class="vertical-margins">extrema right boundary: <input type="text" ng-model="extremaRightBoundary" /></div>
      <button class="calculation-flow secondary" ng-click="recalculateExtrema()">Recalculate extrema considering new boundaries</button>

      <!-- extrema-plot -->
      <div id="plot" class="plot"></div>
    </div>
    <div>mouse coordinates on plot: <span id="extrema-plot-mouse-coordinates"></span></div>


    <!-- Extrema tables -->
      <!-- Minima table -->
      <div class="points-table-name"> Minima </div>
      <div id="minima-table"></div>

      <!-- Maxima table -->
      <div class="points-table-name"> Maxima </div>
      <div id="maxima-table"></div>

      <div class="small-font">
        Tables are editable!
      </div>

      <button
        class="calculation-flow save"
        ng-click="updateExtremaFromTables()"
      >
        Apply table edits 
      </button>
